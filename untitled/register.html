<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        .card {
            width: 380px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .input-group-text {
            background: #fff;
            border-right: none;
            border-radius: 8px 0 0 8px;
        }

        .form-control {
            border-radius: 0 8px 8px 0;
            border-left: none;
        }

        .btn {
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
        }

        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: white;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card bg-dark text-white">
    <h3 class="text-center mb-3">Register</h3>
    <form onsubmit="handleRegister(event)">
        <div class="input-group my-2">
            <span class="input-group-text"><i class="fas fa-user fa-bounce"></i></span>
            <input type="text" class="form-control" placeholder="Username" required>
        </div>

        <div class="input-group my-2">
            <span class="input-group-text"><i class="fas fa-lock fa-bounce"></i></span>
            <input type="password" class="form-control" placeholder="Password" required>
        </div>

        <div class="input-group my-2">
            <span class="input-group-text"><i class="fa-solid fa-signature fa-bounce"></i></span>
            <input type="text" class="form-control" placeholder="Full Name" required>
        </div>

        <button class="btn btn-primary mt-3">
            <i class="fa-solid fa-arrow-right-to-bracket fa-beat-fade"></i>
            Register
        </button>
    </form>

    <a href="login.html">Already have an account? Login</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    function handleRegister(event) {
        event.preventDefault();

        axios.post("http://localhost:8080/register", {
            username: event.target[0].value,
            password: event.target[1].value,
            fullName: event.target[2].value
        })
            .then(res => {
                localStorage.setItem("token", res.data.token);
                localStorage.setItem("user", JSON.stringify(res.data));
                window.location.href = "login.html";
            })
            .catch(() => alert("‚ùå Registration failed! Please try again."));
    }
</script>

</body>
</html>
